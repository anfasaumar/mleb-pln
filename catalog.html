        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: fadeInScale 0.3s ease-out;
            max-width: 500px;
            width: 90%;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #1f2937;
        }

            transform: translateY(-2px);
            transition: transform 0.2s ease-in-out;

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-card {
            animation: fadeIn 0.5s ease-out;
        }

        .card-item {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .image-gallery-container {
            position: relative;
        }

            width: 100%;
            height: 240px;
            /* Adjust height as needed */
            object-fit: cover;
            border-radius: 0.5rem;
        }

        /* Update: thumbnail-container now wraps images instead of scrolling */
        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding-bottom: 0.5rem;
            /* Tambahkan padding untuk estetika */
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 0.25rem;
            transition: transform 0.2s ease-in-out, border 0.2s;
            border: 2px solid transparent;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .thumbnail.active {
            border-color: #035B71;
            box-shadow: 0 0 5px rgba(3, 91, 113, 0.5);
        }

            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 60;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;

            width: 50px;
            height: 50px;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

        }

                    price: 150000,
                    images: [
                        "/catalog_img/wisma energi baru.jpg",
                        "/catalog_img/wisma energi.jpg",
                        "/catalog_img/wisma listrik.jpeg"
                    ],
                    category: "other-facilities",
                    capacity: "Per orang",
                    amenities: ["Alat Kardio & Angkat Beban", "Ruang Yoga", "Handuk", "Air Mineral"]
                },
                {
                    id: 8,
                    name: "Paket Tur Kota",
                    description: "Eksplorasi tempat-tempat menarik di kota dengan pemandu profesional.",
                    longDescription: "Jelajahi keindahan dan sejarah kota dengan Paket Tur Kota eksklusif kami. Pemandu profesional akan membawa Anda ke landmark ikonik dan tempat tersembunyi yang otentik.",
                    price: 750000,
                    images: [
                        "/catalog_img/wisma energi baru.jpg",
                        "/catalog_img/wisma energi.jpg",
                        "/catalog_img/wisma listrik.jpeg"
                    ],
                    category: "programs",
                    capacity: "Per orang",
                    amenities: ["Pemandu Wisata", "Transportasi", "Tiket Masuk Obyek Wisata", "Makan Siang"]
                }
            ];

            const roomSelectionContainer = document.getElementById('roomSelectionContainer');
            const searchInput = document.getElementById('searchInput');
            const loadingIndicator = document.getElementById('loadingIndicator');
            let currentFilterCategory = 'all';

            // Fungsi untuk merender item katalog ke dalam DOM
            function renderCatalog(items) {
                loadingIndicator.classList.remove('hidden');
                roomSelectionContainer.innerHTML = '';

                setTimeout(() => {
                    loadingIndicator.classList.add('hidden');
                    if (items.length === 0) {
                        roomSelectionContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">Tidak ada penawaran yang cocok dengan kriteria pencarian Anda.</p>';
                        return;
                    }
                    items.forEach(item => {
                        // Buat thumbnail HTML
                        const thumbnailsHtml = item.images.map((image, index) => `
                            <img src="${image}" alt="${item.name} thumbnail ${index + 1}"
                                class="thumbnail ${index === 0 ? 'active' : ''}"
                                onclick="changeCardImage(this, ${item.id})">
                        `).join('');

                        const card = document.createElement('div');
                        card.className = "bg-white rounded-lg shadow-lg overflow-hidden flex flex-col fade-in-card card-item";
                        card.setAttribute('data-id', item.id);
                        card.innerHTML = `
                            <div class="image-gallery-container">
                                <img src="${item.images[0]}" alt="${item.name}" class="w-full h-48 object-cover main-image-card" id="main-image-${item.id}">
                                <div class="thumbnail-container p-2">
                                    ${thumbnailsHtml}
                                </div>
                            </div>
                            <div class="p-6 flex-1">
                                <h3 class="text-xl font-bold text-gray-800 mb-2">${item.name}</h3>
                                <p class="text-gray-600 text-sm mb-4">${item.description}</p>
                                <p class="text-2xl font-bold text-blue-600">Rp ${item.price.toLocaleString('id-ID')}</p>
                            </div>
                            <div class="p-6 pt-0">
                                <button class="add-to-cart-btn w-full bg-green-600 text-white py-3 rounded-md font-semibold hover:bg-green-700 transition duration-300" data-item-id="${item.id}">
                                    Pesan Sekarang
                                </button>
                            </div>
                        `;
                        roomSelectionContainer.appendChild(card);
                    });
                }, 500); // Delay 500ms
            }

            // Fungsi untuk memfilter dan mencari item
            function filterAndSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredItems = catalogItems.filter(item => {
                    const isCategoryMatch = currentFilterCategory === 'all' || item.category === currentFilterCategory;
                    const isSearchMatch = item.name.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm);
                    return isCategoryMatch && isSearchMatch;
                });
                renderCatalog(filteredItems);
            }

            // Fungsi untuk mengupdate filter dan memicu pencarian
            window.filterRooms = function (category) {
                currentFilterCategory = category;
                document.querySelectorAll('.sidebar-button').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`filter-${category}`).classList.add('active');
                filterAndSearch();
            };

            // Event listener untuk input pencarian
            searchInput.addEventListener('input', filterAndSearch);

            // Event listener untuk tombol "Pesan Sekarang"
            document.addEventListener('click', function (event) {
                if (event.target.classList.contains('add-to-cart-btn')) {
                    const itemId = event.target.dataset.itemId;
                    const selectedItem = catalogItems.find(item => item.id == itemId);
                    if (selectedItem) {
                        showModal(selectedItem);
                    }
                }
            });

            // Tampilkan seluruh katalog saat halaman pertama kali dimuat
            renderCatalog(catalogItems);

            // Logika untuk toggle navbar di mobile
            const navToggler = document.getElementById('navbar-toggler');
            const navBar = document.getElementById('navbarNav');
            if (navToggler) {
                navToggler.addEventListener('click', function () {
                    navBar.classList.toggle('hidden');
                });
            }
        });

        // Fungsi untuk mengganti gambar utama di kartu
        window.changeCardImage = function (thumbnail, itemId) {
            const card = document.querySelector(`.card-item[data-id='${itemId}']`);
            if (card) {
                const mainImage = card.querySelector('.main-image-card');
                const thumbnails = card.querySelectorAll('.thumbnail');

                mainImage.src = thumbnail.src;

                thumbnails.forEach(thumb => thumb.classList.remove('active'));
                thumbnail.classList.add('active');
            }
        }

        // Fungsi untuk menampilkan modal dengan form pemesanan yang lebih lengkap
        function showModal(item) {
            const modal = document.getElementById('bookingModal');
            const modalDetails = document.getElementById('modal-content-details');

            // Dapatkan tanggal hari ini dalam format YYYY-MM-DD untuk input 'min'
            const today = new Date().toISOString().split('T')[0];

            // Buat daftar fasilitas dalam format HTML
            const amenitiesList = item.amenities.map(amenity => `
                <li class="flex items-center text-gray-700">
                    <i class="fas fa-check-circle text-green-500 mr-2"></i>
                    <span>${amenity}</span>
                </li>
            `).join('');

            // Buat thumbnail HTML untuk modal
            const thumbnailsHtml = item.images.map((image, index) => `
                <img src="${image}" alt="${item.name} thumbnail ${index + 1}"
                    class="thumbnail ${index === 0 ? 'active' : ''}"
                    onclick="changeModalImage(this)">
            `).join('');

            modalDetails.innerHTML = `
                <h3 class="text-3xl font-bold text-gray-800 mb-4">Detail Pesanan</h3>
                
                <div class="flex flex-col items-center space-y-4 mb-6">
                    <img id="modal-main-image" src="${item.images[0]}" alt="${item.name}" class="main-image">
                    <div class="thumbnail-container">
                        ${thumbnailsHtml}
                    </div>
                </div>

                <div class="flex flex-col md:flex-row items-start space-y-4 md:space-y-0 md:space-x-4 mb-6">
                    <div class="flex-1">
                        <h4 class="text-xl font-bold text-gray-900">${item.name}</h4>
                        <p class="text-gray-600 mt-1">${item.longDescription}</p>
                        <p class="text-gray-600 mt-2">Kapasitas: <span class="font-semibold text-gray-800">${item.capacity}</span></p>
                        <p class="text-2xl font-bold text-blue-600 mt-2">Rp ${item.price.toLocaleString('id-ID')}</p>
                    </div>
                </div>
                
                <hr class="my-4">
                
                <div class="mb-6">
                    <h5 class="text-lg font-bold text-gray-800 mb-2">Fasilitas Termasuk:</h5>
                    <ul class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                        ${amenitiesList}
                    </ul>
                </div>
                
                <hr class="my-4">
                
                <form id="bookingForm" class="mt-6 space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium mb-1">Nama Lengkap</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    </div>
                    <div>
                        <label for="checkinDate" class="block text-gray-700 font-medium mb-1">Tanggal Check-in</label>
                        <input type="date" id="checkinDate" name="checkinDate" required min="${today}"
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    </div>
                    <div>
                        <label for="checkoutDate" class="block text-gray-700 font-medium mb-1">Tanggal Check-out</label>
                        <input type="date" id="checkoutDate" name="checkoutDate" required min="${today}"
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    </div>
                    <div>
                        <label for="guests" class="block text-gray-700 font-medium mb-1">Jumlah Tamu</label>
                        <input type="number" id="guests" name="guests" required min="1" value="1"
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                    </div>
                    
                    <div class="p-4 bg-blue-50 rounded-md">
                        <p class="text-gray-800 font-bold">Total Harga: <span id="totalPriceDisplay" class="text-xl text-blue-600">Rp 0</span></p>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300">
                        Pesan Sekarang
                    </button>
                </form>
            `;

            // Ambil elemen-elemen form setelah di-render
            const checkinDateInput = document.getElementById('checkinDate');
            const checkoutDateInput = document.getElementById('checkoutDate');
            const totalPriceDisplay = document.getElementById('totalPriceDisplay');
            const bookingForm = document.getElementById('bookingForm');

            // Fungsi untuk menghitung total harga
            function calculateTotalPrice() {
                const checkinDate = new Date(checkinDateInput.value);
                const checkoutDate = new Date(checkoutDateInput.value);

                if (checkinDate && checkoutDate && checkinDate < checkoutDate) {
                    const timeDifference = checkoutDate.getTime() - checkinDate.getTime();
                    const dayDifference = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
                    const totalPrice = item.price * dayDifference;
                    totalPriceDisplay.textContent = `Rp ${totalPrice.toLocaleString('id-ID')}`;
                } else {
                    totalPriceDisplay.textContent = 'Rp 0';
                }
            }

            // Event listener untuk input tanggal check-in dan check-out
            checkinDateInput.addEventListener('change', () => {
                checkoutDateInput.min = checkinDateInput.value;
                calculateTotalPrice();
            });
            checkoutDateInput.addEventListener('change', calculateTotalPrice);

            // Event listener untuk form pemesanan
            if (bookingForm) {
                bookingForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // Ambil data dari form
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const checkinDate = document.getElementById('checkinDate').value;
                    const checkoutDate = document.getElementById('checkoutDate').value;
                    const guests = document.getElementById('guests').value;
                    const totalHarga = totalPriceDisplay.textContent;

                    // Tampilkan pesan sukses dengan ringkasan pemesanan
                    modalDetails.innerHTML = `
                        <h3 class="text-3xl font-bold text-green-600 mb-4 text-center">Pemesanan Berhasil!</h3>
                        <p class="text-center text-lg text-gray-700">Terima kasih, **${name}**!</p>
                        <p class="text-center text-gray-600 mt-2">Detail pesanan untuk **${item.name}** telah dikirim ke email Anda: **${email}**.</p>
                        
                        <div class="mt-6 p-4 bg-gray-100 rounded-md">
                            <h4 class="font-bold text-gray-800 mb-2">Ringkasan Pemesanan:</h4>
                            <ul class="text-gray-700 space-y-1">
                                <li>**Nama:** ${name}</li>
                                <li>**Email:** ${email}</li>
                                <li>**Check-in:** ${checkinDate}</li>
                                <li>**Check-out:** ${checkoutDate}</li>
                                <li>**Jumlah Tamu:** ${guests}</li>
                                <li>**Total Harga:** ${totalHarga}</li>
                            </ul>
                        </div>
                        
                        <button onclick="closeModal()" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition duration-300">
                            Selesai
                        </button>
                    `;
                });
            }

            modal.classList.add('active');
        }

        // Fungsi untuk mengganti gambar utama di modal
        window.changeModalImage = function (thumbnail) {
            const mainImage = document.getElementById('modal-main-image');
            const thumbnails = document.querySelectorAll('.modal-content .thumbnail');

            mainImage.src = thumbnail.src;

            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            thumbnail.classList.add('active');
        }

        // Fungsi untuk menutup modal
        function closeModal() {
            const modal = document.getElementById('bookingModal');
            modal.classList.remove('active');
        }

        // Fungsionalitas tombol utilitas
        const mainUtilBtn = document.getElementById('mainUtilBtn');
        const utilBtnGroup = document.getElementById('utilBtnGroup');
        const utilButtons = document.querySelectorAll('.util-btn:not(#mainUtilBtn)');
        const mainIcon = mainUtilBtn.querySelector('i');

        if (mainUtilBtn && utilBtnGroup) {
            mainUtilBtn.addEventListener('click', function () {
                const isExpanded = utilBtnGroup.classList.toggle('util-btn-group-show');

                if (isExpanded) {
                    // Tampilkan tombol
                    mainIcon.classList.remove('fa-headset');
                    mainIcon.classList.add('fa-times');
                    utilButtons.forEach(btn => btn.classList.remove('hidden'));
                } else {
                    // Sembunyikan tombol
                    mainIcon.classList.remove('fa-times');
                    mainIcon.classList.add('fa-headset');
                    utilButtons.forEach(btn => btn.classList.add('hidden'));
                }
            });
        }
    </script>
</body>

</html>
